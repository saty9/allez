{%  extends 'ui/base.html' %}
{% block body %}
<h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-lg">Login</button>
  </form>
    <br/>
  <a class="btn btn-secondary btn-lg" href="{% url 'signup' %}"
               role="button">Register</a>
{% endblock %}
